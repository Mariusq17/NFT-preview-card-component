<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="image-wrap">
        <a
          href="./images/image-equilibrium.jpg"
          class="image-view"
          target="_blank"
        >
          <img src="./images/icon-view.svg" alt="View image" />
        </a>
      </div>

      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="group">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <h2>0.041 ETH</h2>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <h2>3 days left</h2>
        </div>
      </div>
      <hr />
      <div class="author">
        <img src="./images/image-avatar.png" alt="User Image" />
        <h3>Creation of <a href="#">Jules Wyvern</a></h3>
      </div>
    </div>
  </body>
</html>
